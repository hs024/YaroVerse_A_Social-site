<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Delete Post</title>
    <link rel="stylesheet" href="{% static 'post/style.css' %}">
</head>
<body>
    <h2>Are you sure you want to delete this post?</h2>
    <p>{{ post.content }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'list_posts' %}">Cancel</a>
    </form>
</body>
</html>
