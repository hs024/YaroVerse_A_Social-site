<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <link rel="stylesheet" href="{% static 'style2.css' %}" />
    
</head>
<body>
<div class="container">
    <h1>Edit User</h1>
    <a href="{% url 'home' %}" class="btn" style="margin-bottom: 15px;">Home</a>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>ID</label>
        <input type="text" value="{{ user.id }}" disabled />

        <label>Username</label>
        <input type="text" name="username" value="{{ user.username }}" required />

        <label>Name</label>
        <input type="text" name="name" value="{{ user.name }}" required />

        <label>Email</label>
        <input type="email" name="email" value="{{ user.email }}" required />

        <label>Bio</label>
        <textarea name="bio">{{ user.bio }}</textarea>

        <label>Avatar</label>
        {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="{{ user.username }}'s avatar" width="80" height="80" id="avatarPreview" />
        {% else %}
            <img src="{% static 'avatar.png' %}" alt="Default avatar" width="80" height="80" id="avatarPreview" />
        {% endif %}
        <input type="file" name="avatar" id="avatarInput" accept="image/*" />
        <label>
            <input type="checkbox" name="remove_avatar" /> Remove avatar
        </label>

        <label>Password</label>
        <input type="password" name="password" placeholder="Leave blank to keep current" />

        <label>Friends</label>
        <select name="friends" multiple size="5" id="friends">
            {% for f in all_users %}
                <option value="{{ f.id }}" {% if f in user.friends.all %}selected{% endif %}>
                    {{ f.username }}
                </option>
            {% endfor %}
        </select>
        <p style="font-size: 12px; color: gray;">
            Click to toggle selection (no Ctrl needed)
        </p>

        <button type="submit" class="btn">Save</button>
    </form>

    <form method="post" action="{% url 'delete_user' user.id %}" onsubmit="return confirm('Are you sure you want to delete this user?');" style="margin-top: 15px;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete User</button>
    </form>
</div>

<script>
    // Avatar preview
    document.getElementById("avatarInput").addEventListener("change", function (event) {
        const [file] = event.target.files;
        if (file) {
            document.getElementById("avatarPreview").src = URL.createObjectURL(file);
        }
    });

    // Multi-select toggle without Ctrl
    document.querySelectorAll("#friends option").forEach(option => {
        option.addEventListener("mousedown", function(e) {
            e.preventDefault();
            this.selected = !this.selected;
            return false;
        });
    });
</script>
</body>
</html>
